<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Project Raport</title>	
	
    
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css" />
    <link href="/bower_components/angular-material-data-table/dist/md-data-table.min.css" rel="stylesheet" type="text/css"/>
    <link href="/bower_components/angular-material-sidemenu/dest/angular-material-sidemenu.css" rel="stylesheet" type="text/css"/>
    <link href="/bower_components/angular-material-sidenav-menu/material-menu-sidenav.css" rel="stylesheet" type="text/css"/>
    <link href="/bower_components/angular-material-icons/angular-material-icons.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="/bower_components/angular-material-sidenav-menu/material-menu-sidenav.min.css">
	<link rel="stylesheet" href="/scripts/vendor/app.menu.css">

</head>
<body ng-app="raportApp">
<div ng-controller="raportApp" layout="column" style="height:100%;" ng-cloak>
  <section layout="row" flex>
    <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" style="width: 250px;">
     		<md-toolbar class="md-theme-indigo">
        		<h1 class="md-toolbar-tools">Raport Project</h1>
      		</md-toolbar>
    
      	<md-divider></md-divider>
      	<md-content>
      	<md-list style="background-color: rgb(63,81,181); color: rgba(255,255,255,0.87);">
      		<md-item ng-repeat="item in menu">
      			<a ng-href="{{item.link}}" style="text-decoration: none;">
          			<md-item-content md-ink-ripple layout="row" layout-align="start center">
           				<div class="inset">
              				<ng-md-icon icon="{{item.icon}}"></ng-md-icon>
            			</div>
            			<div class="inset">{{item.title}}</div>
          			</md-item-content>
          				<md-divider></md-divider>
        		</a>
      		</md-item>
     	</md-list>
     	</md-content>
    </md-sidenav>
    <md-content flex>
    
		<div layout="column" layout-fill layout-align="top left">
		
        	<md-content>
        		<div data-ng-view></div>
        	</md-content>
        	<div>
        	<md-button class="md-fab md-mini md-primary center" ng-click="toggleLeft()" aria-label="Add" hide-gt-md>
          		<ng-md-icon icon="view_headline" style="fill: #abcdef" size="22"></ng-md-icon>
        	</md-button>
        </div>
      </div>
      <div flex></div>
    </md-content>
  </section>
</div>
