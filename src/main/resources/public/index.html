<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Project Raport</title>	
	
    
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css" />
    <link href="/bower_components/angular-material-data-table/dist/md-data-table.min.css" rel="stylesheet" type="text/css"/>
    <link href="/bower_components/angular-material-sidenav-menu/material-menu-sidenav.css" rel="stylesheet" type="text/css"/>
    <link href="/bower_components/angular-material-icons/angular-material-icons.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="/bower_components/angular-material-sidenav-menu/material-menu-sidenav.min.css">
    
   
   
</head>
<body ng-app="raportApp">
	<div ng-controller="raportApp" layout="column" style="height:100%;" ng-cloak>
  <section layout="row" flex>
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
      <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Raport Project</h1>
      </md-toolbar>
      
      <md-content layout-padding ng-controller="LeftCtrl">
        <md-button ng-click="close()" class="md-primary" hide-gt-md>
          Close Sidenav Left
        </md-button>
      
       <section layout="row" layout-sm="column" layout-align="start center" layout-wrap>
       		<md-button class="md-primary md-hue-1" ng-href="{{provinsi}}" style="width:100%;">Provinsi</md-button><br />
       		<md-button class="md-primary md-hue-1" ng-href="{{kabupaten}}" style="width:100%;">Kabupaten</md-button><br />
       		<md-button class="md-primary md-hue-1" ng-href="{{kecamatan}}" style="width:100%;">Kecamatan</md-button><br />
       		<md-button class="md-primary md-hue-1" ng-href="{{sekolah}}" style="width:100%;">Sekolah</md-button><br />
       		<md-button class="md-primary md-hue-1" ng-href="{{guru}}" style="width:100%;">Guru</md-button><br />
       		<md-button class="md-primary md-hue-1" ng-href="{{kelas}}" style="width:100%;">Kelas</md-button><br />
       		<md-button class="md-primary md-hue-1" ng-href="{{kelasSiswa}}" style="width:100%;">Kelas Siswa</md-button><br />
       		<md-button class="md-primary md-hue-1" ng-href="{{kompetensiDasar}}" style="width:100%;">Kompetensi Dasar</md-button><br />
       		<md-button class="md-primary md-hue-1" ng-href="{{kompetensiInti}}" style="width:100%;">Kompetensi Inti</md-button><br />
       		<md-button class="md-primary md-hue-1" ng-href="{{mataPelajaran}}" style="width:100%;">Mata Pelajaran</md-button><br />
       		<md-button class="md-primary md-hue-1" ng-href="{{materiPokok}}" style="width:100%;">Materi Pokok</md-button><br />
       		<md-button class="md-primary md-hue-1" ng-href="{{jurusan}}" style="width:100%;">Jurusan</md-button><br />
       		<md-button class="md-primary md-hue-1" ng-href="{{siswa}}" style="width:100%;">Siswa</md-button><br />
       		<md-button class="md-primary md-hue-1" ng-href="{{tahunAjaran}}" style="width:100%;">Tahun Ajaran</md-button><br />
       		<md-button class="md-primary md-hue-1" ng-href="{{tingkat}}" style="width:100%;">Tingkat</md-button><br />
       		<md-button class="md-primary md-hue-1" ng-href="{{hariLibur}}" style="width:100%;">Hari Libur</md-button><br />
       		<md-button class="md-primary md-hue-1" ng-href="{{absensiSiswa}}" style="width:100%;">Absensi </md-button><br />
       		<md-button class="md-primary md-hue-1" ng-href="{{role}}" style="width:100%;">User Role</md-button><br />
       		<md-button class="md-primary md-hue-1" ng-href="{{user}}" style="width:100%;">User</md-button><br />
       		<form name="f" action="/logout" method="post">
			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
				<md-button ng-href="{{logout}}" ng-click="logout()" style="width:100%;" class="md-primary md-hue-1">Logout</md-button>
			</form>
       		
       </section>
      </md-content>
    </md-sidenav>
    <md-content flex layout-padding>
      <div layout="column" layout-fill layout-align="top left">
        	<div data-ng-view></div>
        <div>
        <md-button class="md-fab md-mini md-primary center" ng-click="toggleLeft()" aria-label="Add" hide-gt-md>
          	<ng-md-icon icon="view_headline" style="fill: #abcdef" size="22"></ng-md-icon>
        </md-button>
        </div>
        <div>
          <md-button ng-click="toggleRight()"
            ng-hide="isOpenRight()"
            class="md-primary">
            Toggle right
          </md-button>
        </div>
      </div>
      <div flex></div>
    </md-content>
    <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
      <md-toolbar class="md-theme-light">
        <h1 class="md-toolbar-tools">Sidenav Right</h1>
      </md-toolbar>
      <md-content ng-controller="RightCtrl" layout-padding>
        <form>
          <md-input-container>
            <label for="testInput">Test input</label>
            <input type="text" id="testInput"
                   ng-model="data" md-autofocus>
          </md-input-container>
        </form>
        <md-button ng-click="close()" class="md-primary">
          Close Sidenav Right
        </md-button>
      </md-content>
    </md-sidenav>
  </section>
</div>	
	<script type="text/javascript" src="/scripts/vendor/angular.min.js"></script>
	<script type="text/javascript" src="/scripts/vendor/angular-route.min.js"></script>
	<script type="text/javascript" src="/bower_components/angular-material/angular-material.js"></script>
	<script src="/bower_components/angular/angular.js"></script> 
	<script src="/bower_components/angular-aria/angular-aria.js"></script> 
	<script src="/bower_components/angular-animate/angular-animate.js"></script> 
	<script src="/bower_components/angular-material/angular-material.js"></script> 
	<script type="text/javascript" src="/bower_components/angular-material-data-table/dist/md-data-table.min.js"></script>
	<script type="text/javascript" src="/bower_components/angular-material-icons/angular-material-icons.min.js"></script>
	<script type="text/javascript" src="/bower_components/angular-material-sidenav-menu/material-menu-sidenav.min.js"></script>
	<script type="text/javascript" src="/bower_components/angular-resource/angular-resource.min.js"></script>
	<script src="/bower_components/angular-material-sidenav-menu/material-menu-sidenav.min.js"></script>
	<script type="text/javascript" src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	
	
	<script type="text/javascript" src="/scripts/app.js"></script>
	<script type="text/javascript" src="/scripts/api-raport.js"></script>
	<script type="text/javascript" src="/scripts/kabupaten-controller.js"></script>
	<script type="text/javascript" src="/scripts/app.index.js"></script>
	<script type="text/javascript" src="/scripts/app.provinsi.js"></script>
	<script type="text/javascript" src="/scripts/app.kabupaten.js"></script>
	<script type="text/javascript" src="/scripts/app.kecamatan.js"></script>
	<script type="text/javascript" src="/scripts/app.matapelajaran.js"></script>
	<script type="text/javascript" src="/scripts/app.siswa.js"></script>
	<script type="text/javascript" src="/scripts/app.sekolah.js"></script>
	<script type="text/javascript" src="/scripts/app.guru.js"></script>
	<script type="text/javascript" src="/scripts/app.tahunajaran.js"></script>
	<script type="text/javascript" src="/scripts/app.kompetensiinti.js"></script>
	<script type="text/javascript" src="/scripts/app.kompetensidasar.js"></script>
	<script type="text/javascript" src="/scripts/app.materipokok.js"></script>
	<script type="text/javascript" src="/scripts/app.kelassiswa.js"></script>
	<script type="text/javascript" src="/scripts/app.kelas.js"></script>
	<script type="text/javascript" src="/scripts/app.harilibur.js"></script>
	<script type="text/javascript" src="/scripts/app.absensisiswa.js"></script>
	<script type="text/javascript" src="/scripts/app.tingkat.js"></script>
	<script type="text/javascript" src="/scripts/app.users.js"></script>
	<script type="text/javascript" src="/scripts/app.role.js"></script>
	<script type="text/javascript" src="/scripts/app.signout.js"></script>
	<script type="text/javascript" src="/scripts/app.signin.js"></script>
</body>
</html>
