<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Project Raport</title>	
	
    
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css" />
    <link href="/bower_components/angular-material-data-table/dist/md-data-table.min.css" rel="stylesheet" type="text/css"/>
    <link href="/bower_components/angular-material-sidemenu/dest/angular-material-sidemenu.css" rel="stylesheet" type="text/css"/>
    <link href="/bower_components/angular-material-sidenav-menu/material-menu-sidenav.css" rel="stylesheet" type="text/css"/>
    <link href="/bower_components/angular-material-icons/angular-material-icons.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="/bower_components/angular-material-sidenav-menu/material-menu-sidenav.min.css">
	<link rel="stylesheet" href="/scripts/vendor/app.menu.css">
	<style type="text/css">
		body {
  overflow: hidden;
  background-color: #EEEEEE;
}

md-whiteframe {
  background: #fff;
}

#content {
  padding: 24px;
}
	</style>

</head>
<body ng-app="raportApp">
<div ng-controller="raportApp" layout="row" layout-fill ng-cloak>
  <md-sidenav class="md-sidenav-left md-whiteframe-z2" role="sidenav" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
    <md-toolbar class="md-tall md-hue-2" layout-align="end end">
      <div class="md-toolbar-tools" layout layout-padding>
        <ng-md-icon icon="{{data.user.icon}}"></ng-md-icon>
        <div layout="column" layout-padding>
          <span class="md-body-2">{{data.user.name}}</span>
          <span class="md-caption">{{data.user.email}}</span>
        </div>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="User Settings" href="/logout">
          <ng-md-icon icon="logout"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-content role="navigation">
      <md-list ng-repeat="section in data.sidenav.sections">
        <md-list-item ng-href="{{section.link}}">
        	<ng-md-icon icon="{{section.icon}}"></ng-md-icon>
          <p>{{section.name}}</p>
          <span flex></span>
        </md-list-item>
        <md-list-item ng-show="section.expand" ng-repeat="action in section.actions" ng-click="toast(action.link)">
          <ng-md-icon icon="{{action.icon}}"></ng-md-icon>
          <p class="md-body-2">{{action.name}}</p>
          <span flex></span>
          <md-icon>chevron_right</md-icon>
        </md-list-item>
    </md-content>
  </md-sidenav>
  <section layout="column" role="main" flex>
    <md-toolbar role="toolbar">
      <div class="md-toolbar-tools">
        <md-button class="md-icon-button" ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
          <ng-md-icon icon="menu"></ng-md-icon>
        </md-button>
        <h4 class="md-title" style="text-align: center;">{{data.title}}</h4>
        <span flex></span>
        <md-button class="md-icon-button" ng-repeat="button in data.toolbar.buttons" aria-label={{button.name}} ng-click="toast(button.link)">
          <md-icon>{{button.icon}}</md-icon>
        </md-button>
        <md-menu md-position-mode="target-right target" ng-repeat="menu in data.toolbar.menus">
          <md-button class="md-icon-button" aria-label="{{menu.name}}" ng-click="$mdOpenMenu($event)">
            <md-icon>{{menu.icon}}</md-icon>
          </md-button>
          <md-menu-content width={{menu.width}}>
            <md-subheader>{{menu.name}}</md-subheader>
            <md-menu-item ng-repeat="action in menu.actions">
              <md-button layout-fill md-ink-ripple ng-click="toast(action.message)">
                <md-icon md-class="{{action.error ? 'md-warn' : 'md-primary'}}" md-menu-align-target>{{action.completed ? 'done' : 'hourglass_empty'}}</md-icon>
                {{action.name}}
              </md-button>
            </md-menu-item>
          </md-menu-content>
        </md-menu>
      </div>
    </md-toolbar>
    <section id="content" role="content" layout="column" layout-padding>
      <md-content class="md-whiteframe-z2" ng-cloak>
        <div data-ng-view></div>
        
      </md-content>
    </section>
  </section>
</div>
