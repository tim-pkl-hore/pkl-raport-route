<md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Tambah Absensi Siswa</h1>
</md-toolbar>

<md-toolbar class="md-table-toolbar md-default">
  <div class="md-toolbar-tools">
    <span>Tambah Absensi Siswa</span>
  </div>
</md-toolbar>

<div ng-controller="AbsensiSiswaCtrl">
	<div>
    	<div layout="row">
    		<form name="formSubmit" ng-submit="save()">
    			<md-content>
        			<md-datepicker ng-model="formData.tanggal" md-placeholder="Tanggal"></md-datepicker>
     			</md-content><br />
     			<md-input-container>
        			<p>Jenis Absen: </p>
        			<md-radio-group ng-model="formData.jenisAbsensi">
	        			<md-radio-button name="jenisAbsensi" value="Sakit" class="md-primary">Sakit</md-radio-button>
	        			<md-radio-button name="jenisAbsensi" value="Izin" class="md-primary">Izin</md-radio-button>
	        			<md-radio-button name="jenisAbsensi" value="Alpha" class="md-primary">Alpha</md-radio-button>
	        		</md-radio-group>
      			</md-input-container><br />
      			<md-input-container>
        			<label>Alasan</label>
        			<input type="text" ng-model="formData.alasan">
     			</md-input-container><br />
     			<md-input-container>
			        <label>Tahun Ajaran</label>
			        	<md-select ng-model="formData.tahunAjaran.id">
			          		<md-option ng-repeat="ajaran in tahun_ajaran" value="{{ajaran.id}}">
			            		{{ajaran.tahunAwal}}
			          		</md-option>
			        	</md-select>
		      </md-input-container><br />
		      <md-input-container>
			        <label>Nama Sekolah</label>
			        	<md-select ng-model="formData.sekolah.id">
			          		<md-option ng-repeat="sek in sekolah" value="{{sek.id}}">
			            		{{sek.namaSekolah}}
			          		</md-option>
			        	</md-select>
		      </md-input-container><br />
		      <md-input-container>
      			<input type="submit" class="md-button md-primary" value="Tambah" />
      			</md-input-container>	
    		</form>
    	</div>
    </div>
