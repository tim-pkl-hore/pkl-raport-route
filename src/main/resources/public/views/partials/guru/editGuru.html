<md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Edit Guru</h1>
</md-toolbar>

<div ng-controller="GuruCtrl" layout="column" ng-cloak class="md-inline-form">
	<md-content layout-padding class="md-no-momentum">
	<form name="formSubmit" ng-submit="update()">
	<div layout-gt-sm="row">
		<md-input-container class="md-block" flex-gt-sm>
            <label>NIP</label>
            <input type="number"  ng-model="formData.nip">
        </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>Nama Lengkap</label>
            <input type="text" ng-model="formData.nama">
          </md-input-container>
        </div>
   <div layout-gt-sm="row">
   		<md-input-container class="md-block" flex-gt-sm>
            <label>Email</label>
            <input type="email" ng-model="formData.email" required="Email harus diisi" >
          </md-input-container>
          <md-input-container class="md-block" flex-gt-sm>
            <label>No. HP</label>
            <input type="tel" ng-model="formData.telp"  maxlength="12">
          </md-input-container>
   </div>
        <md-input-container class="md-block">
          	<label>Alamat</label>
          	<input ng-model="formData.alamat">
        </md-input-container>
        <md-input-container>
      		<input type="submit" class="md-button md-raised md-primary" value="Edit" />
      </md-input-container>	  
       </form>
</md-content>
