<md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Edit Guru</h1>
</md-toolbar>

<div ng-controller="updateGuruCtrl" layout="column" ng-cloak class="md-inline-form">
	<md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
		<div>
			<form ng-submit="update(guru.id)">
				<md-input-container>
        			<label>Nama Guru</label>
       				<input type="text" ng-model="guru.nama">
      			</md-input-container>
      			<md-input-container>
        			<label>Email Guru</label>
       				<input type="text" ng-model="guru.email">
      			</md-input-container>
      			<md-input-container>
				<md-button ng-click="update(guru.id)" class="md-primary btn btn-primary">Edit</md-button>
			</md-input-container>
			</form>
		</div>
	</md-content>
