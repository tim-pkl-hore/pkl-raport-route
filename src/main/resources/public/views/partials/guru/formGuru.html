<div ng-controller="addGuruCtrl">
		<h2>Isi Guru</h2>
		<form ng-submit="submit()">
			<input type="text" ng-model="guru.nama" placeholder="Nama Guru"><br />
			<input type="text" ng-model="guru.email" placeholder="Email Guru"><br />
			<input type="submit" value="OK">
		</form>
		
		<h5>Guru</h5>
			Nama Guru: {{guru.nama}}<br />
			Email Guru: {{guru.email}}<br />
</div>
