<div ng-controller="GuruCtrl">
	<div layout-align="center start" md-theme="docs-dark" layout-gt-sm="row" layout-padding>
      <md-content class="md-whiteframe-11dp" flex="90">
        <div layout-margin>
        <md-toolbar class="md-theme-indigo">
        	<h1 class="md-toolbar-tools">Form Data Guru</h1>
		</md-toolbar>
        	<form name="formSubmit" ng-submit="save()">
				<div layout-gt-sm="row">
					<md-input-container class="md-block" flex-gt-sm>
            			<label>NIP</label>
            			<input type="number"  ng-model="formData.nip">
        			</md-input-container>
         		</div>
        		<div layout-gt-sm="row">
					<md-input-container class="md-block" flex-gt-sm>
            			<label>Nama Lengkap</label>
            			<input type="text" ng-model="formData.nama">
          			</md-input-container>
        		</div>
   				<div layout-gt-sm="row">
   					<md-input-container class="md-block" flex-gt-sm>
            			<label>Email</label>
            			<input type="email" ng-model="formData.email" required="Email harus diisi" >
          			</md-input-container>
          		</div>
    			<div layout-gt-sm="row">
		   			<md-input-container class="md-block" flex-gt-sm>
            			<label>No. HP</label>
            			<input type="tel" ng-model="formData.telp"  maxlength="12">
          			</md-input-container>
   				</div>
        			<md-input-container class="md-block">
          				<label>Alamat</label>
          				<input ng-model="formData.alamat">
        			</md-input-container>
        <div layout="row" layout-wrap layout-margin layout-align="end end">
        <md-input-container>
        	<input type="reset" class="md-button md-raised md-primary"  value="Reset" />
      </md-input-container>
        <md-input-container>
        	<input type="submit" class="md-button md-raised md-primary"  value="Tambah" />
      </md-input-container>
      </div>
       </form>
        </div>
      </md-content>
   	</div>
</div>
