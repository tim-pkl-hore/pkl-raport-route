<md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Edit Hari Libur</h1>
</md-toolbar>

<div ng-controller="HariLiburCtrl" layout="column" ng-cloak class="md-inline-form">
	<md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
		<div>
			<form name="formSubmit" ng-submit="update()">
				<md-content>
        			<md-datepicker ng-model="formData.tanggal" md-placeholder="Tanggal"></md-datepicker>
     			</md-content>
     			<md-input-container>
        			<label>Deskripsi</label>
        			<input type="text" ng-model="formData.deskripsi">
     			</md-input-container>
     			<md-input-container>
        			<p>Current: </p>
        			<md-radio-group ng-model="formData.liburNasional">
        				<md-radio-button name="liburNasional" value="true" class="md-primary">True</md-radio-button>
        				<md-radio-button name="liburNasional" value="false" class="md-primary">False</md-radio-button>
        			</md-radio-group>
      			</md-input-container>
      			<md-input-container>
      				<input type="submit" class="md-button md-primary" value="Tambah" />
      			</md-input-container>		  
			</form>
		</div>
	</md-content>
