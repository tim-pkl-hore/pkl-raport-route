<md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">List Kecamatan</h1>
</md-toolbar>
<br />
<md-table-container>
	<table md-table md-row-select border="1" ng-model="kecamatan" md-progress="promise">
		<thead md-head md-order="query.order" md-on-reorder="onReorder">
			<tr md-row>
				<th md-coloumn>Kode Kecamatan</th>
				<th md-coloumn>Nama Kecamatan</th>
				<th md-coloumn>Nama Kabupaten</th>
				<th md-coloumn>Aksi</th>
			</tr>
		</thead>
		<tbody md-body>
			<tr md-row ng-repeat="item in items">
				<th md-cell>{{item.kodeKecamatan}}</th>
				<th md-cell>{{item.namaKecamatan}}</th>
				<th md-cell>{{item.kabupaten.namaKabupaten}}</th>
				<th md-cell>
		 			<a href="/#/kecamatan-edit/{{item.id}}"><ng-md-icon icon="mode_edit" style="fill: #abcdef" size="20"></ng-md-icon></a>
		 			<a href="/#/kecamatan-detail/{{item.id}}"><ng-md-icon icon="info" style="fill: #abcdef" size="20"></ng-md-icon></a> 
		 			<a href ng-click="showConfirm(item.id)"><ng-md-icon icon="delete" style="fill: #abcdef" size="20"></ng-md-icon></a>
		 		</th>
			</tr>
		</tbody>
	</table>
</md-table-container>
<md-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{query.total}}" md-on-paginate="onPaginate" md-page-select></md-table-pagination>
<div ng-controller="showAddKecamatanCtrl" class="md-padding" ng-cloak>
	<div class="dialog-demo-content" layout="row" layout-wrap layout-margin layout-align="end end">
		<md-button class="md-fab md-primary md-raised center" ng-click="showAddForm($event)">
      		<ng-md-icon icon="add" style="fill: #abcdef" size="25"></ng-md-icon>
    	</md-button>
    </div>
</div>
