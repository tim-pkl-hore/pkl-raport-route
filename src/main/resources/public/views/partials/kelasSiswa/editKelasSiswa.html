<md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Edit Kelas Siswa</h1>
</md-toolbar>

	<md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
		<form name="formSubmit" ng-submit="update()">
			<md-input-container>
	      			<label>Kelas</label>
	        		<md-select ng-model="formData.kelas.id">
	          			<md-option ng-repeat="kel in kelas" value="{{kel.id}}">
	            			{{kel.tingkat.tingkat}}{{kel.grupKelas.grupKelas}}
	         			</md-option>
	        		</md-select>
	      		</md-input-container>
	      		<md-input-container>
	      			<label>Siswa</label>
	        		<md-select ng-model="formData.siswa.id">
	          			<md-option ng-repeat="sis in siswa" value="{{sis.id}}">
	            			{{sis.namaSiswa}}
	         			</md-option>
	        		</md-select>
	      		</md-input-container>
	      		<md-input-container>
   				<md-input-container>
      			<input type="submit" class="md-button md-raised md-primary" value="Edit" />
      		</md-input-container>	
		</form>
	</md-content>
