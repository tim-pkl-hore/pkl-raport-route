<div ng-controller="KelasSiswaCtrl">
	<div layout-align="center start" md-theme="docs-dark" layout-gt-sm="row" layout-padding>
		<md-content class="md-whiteframe-11dp" flex="90">
			<div layout-margin>
			<md-toolbar class="md-theme-indigo">
        		<h1 class="md-toolbar-tools">Tambah Kelas Siswa</h1>
			</md-toolbar>	
				<form name="formSubmit" ng-submit="save()">
				<div layout-gt-sm="row">
				<md-input-container class="md-block" flex-gt-sm>
	      			<label>Kelas</label>
	        		<md-select ng-model="formData.kelas.id">
	          			<md-option ng-repeat="kel in kelas" value="{{kel.id}}">
	            			{{kel.tingkat.tingkat}}{{kel.grupKelas.grupKelas}}
	         			</md-option>
	        		</md-select>
	      		</md-input-container>
	      		</div>
	      		<md-table-container>
	      			<table md-table md-row-select border="1" ng-model="kelas_siswa">
	      				<thead md-head md-order="query.order" md-on-reorder="onReorder">
							<tr md-row>
								<th md-coloumn>Nomor</th>
								<th>Checkbox</th>
								<th md-coloumn>Nama Siswa</th>
							</tr>
						</thead>
						<tbody md-head md-order="query.order" md-on-reorder="onReorder">
							<tr md-row ng-repeat="sis in siswa">
								<td md-coloumn>{{$index + 1}}</td>
								<td>
									<input name="checkbox" id="{{sis.id}}" type="checkbox" ng-click="select($index)" />
								</td>
								<td md-coloumn>{{sis.namaSiswa}}</td>
							</tr>
						</tbody>
	      			</table>
	      		</md-table-container>
	      		<!-- <div ng-repeat="sis in siswa">
	      		
  					<label for="{{sis.id}}"></label>
   					<input name="checkbox" id="{{sis.id}}" type="checkbox" value="{{sis.id}}" ng-checked="selection.indexOf(sis.namaSiswa) > -1" ng-click="toggleSelection(sis.namaSiswa)" />
   							{{sis.namaSiswa}}
				</div>  -->
	      		
	      		<md-input-container class="md-block" flex-gt-sm>
	      			<label>Siswa</label>
	        		<md-select ng-model="formData.siswa.id">
	          			<md-option ng-repeat="sis in siswa" value="{{sis.id}}">
	            			{{sis.namaSiswa}}
	         			</md-option>
	        		</md-select>
	      		</md-input-container>
	      		
	      		<div layout="row" layout-wrap layout-margin layout-align="end end">
        			<md-input-container>
        				<input type="submit" class="md-button md-raised md-primary" value="Tambah" />
      				</md-input-container>
      			</div>
			</form>
			</div>
		</md-content>
	</div>
</div>
