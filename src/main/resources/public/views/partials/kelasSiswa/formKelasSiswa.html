<md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Tambah Kelas Siswa</h1>
</md-toolbar>

<div ng-controller="addKelasSiswaCtrl">
	<div>
		<div layout="row">
			<form ng-submit="submit()">
				<md-input-container>
	      			<label>Kelas</label>
	        		<md-select ng-model="kelas_siswa.kelas.id">
	          			<md-option ng-repeat="kel in kelas" value="{{kel.id}}">
	            			{{kel.kelas}}
	         			</md-option>
	        		</md-select>
	      		</md-input-container>
	      		<md-input-container>
	      			<label>Grup</label>
	        		<md-select ng-model="kelas_siswa.kelas.id">
	          			<md-option ng-repeat="kel in kelas" value="{{kel.id}}">
	            			{{kel.grupKelas}}
	         			</md-option>
	        		</md-select>
	      		</md-input-container>
	      		<md-input-container>
	      			<label>Siswa</label>
	        		<md-select ng-model="kelas_siswa.siswa.id">
	          			<md-option ng-repeat="sis in siswa" value="{{sis.id}}">
	            			{{sis.namaSiswa}}
	         			</md-option>
	        		</md-select>
	      		</md-input-container>
	      		<md-input-container>
	      			<md-button ng-click="submit()" class="md-primary btn btn-primary">Tambah</md-button>
	      		</md-input-container>
			</form>
		</div>
	</div>
</div>
