<div>
		<h2>List Kelas Siswa</h2>
		<table border="1">
			<thead>
				<tr>
					<th>ID Kelas Siswa</th>
					<th>Tingkat Kelas</th>
					<th>Nama Siswa</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in items">
					<td>{{item.id}}</td>
					<td><a href="/#/kelas-siswa-detail/{{item.id}}">{{item.kelas.tingkat}} {{item.kelas.grupKelas}} </a></td>
					<td>{{item.siswa.namaSiswa}}</td>
				</tr>
			</tbody>
		</table>
	</div>
