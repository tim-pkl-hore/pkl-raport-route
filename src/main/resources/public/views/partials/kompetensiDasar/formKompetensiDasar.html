<div ng-controller="addKompetensiDasarCtrl">
		<h2>Isi Kompetensi Dasar</h2>
		<form ng-submit="submit()">
			<input type="text" ng-model="kompetensi_dasar.description" placeholder="Description"><br />
			<input type="text" ng-model="kompetensi_dasar.orderIndex" placeholder="Order"><br />
			<select ng-model="kompetensi_dasar.kompetensiInti.id">
				<option ng-repeat="inti in kompetensi_inti" value="{{inti.id}}">{{inti.description}}</option>
			</select>
			<select ng-model="kompetensi_dasar.mataPelajaran.id">
				<option ng-repeat="matpel in mata_pelajaran" value="{{matpel.id}}">{{matpel.namaMatpel}}</option>
			</select>
			
			<input type="submit" value="OK">
		</form>
		
		<h5>Kompetensi Dasar</h5>
			Description: {{kompetensi_dasar.description}}<br />
			Order: {{kompetensi_dasar.orderIndex}}<br />
	</div>
