<md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Tambah Kompetensi Dasar</h1>
</md-toolbar>

<div ng-controller="addKompetensiDasarCtrl">
<div>
    <div layout="row">
    	<form ng-submit="submit()">
    		<md-input-container>
       			<label>Deskripsi</label>
       			<input type="text" ng-model="kompetensi_dasar.description">
      		</md-input-container>
      		<md-input-container>
       			<label>Order Index</label>
       			<input type="text" ng-model="kompetensi_dasar.orderIndex">
      		</md-input-container>
      		<md-input-container>
        		<label>Kompetensi Inti</label>
        		<md-select ng-model="kompetensi_dasar.kompetensiInti.id">
          			<md-option ng-repeat="inti in kompetensi_inti" value="{{inti.id}}">
            			{{inti.description}}
          			</md-option>
        		</md-select>
      		</md-input-container>
      		<md-input-container>
        		<label>Mata Pelajaran</label>
        		<md-select ng-model="kompetensi_dasar.mataPelajaran.id">
          			<md-option ng-repeat="matpel in mata_pelajaran" value="{{matpel.id}}">
            			{{matpel.namaMatpel}}
          			</md-option>
        		</md-select>
      		</md-input-container>
      		<md-input-container>
      			<md-button ng-click="submit()" class="md-primary btn btn-primary">Tambah</md-button>
      		</md-input-container>
    	</form>
    </div>
</div>
