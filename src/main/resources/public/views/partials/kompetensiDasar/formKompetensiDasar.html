<md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Tambah Kompetensi Dasar</h1>
</md-toolbar>

<div ng-controller="KompetensiDasarCtrl">
<div>
    <div layout="row">
    	<form name="formSubmit" ng-submit="save()">
    		<md-input-container>
       			<label>Deskripsi</label>
       			<input type="text" ng-model="formData.description">
      		</md-input-container>
      		<md-input-container>
       			<label>Order Index</label>
       			<input type="text" ng-model="formData.orderIndex">
      		</md-input-container>
      		<md-input-container>
        		<label>Kompetensi Inti</label>
        		<md-select ng-model="formData.kompetensiInti.id">
          			<md-option ng-repeat="inti in kompetensi_inti" value="{{inti.id}}">
            			{{inti.description}}
          			</md-option>
        		</md-select>
      		</md-input-container>
      		<md-input-container>
        		<label>Mata Pelajaran</label>
        		<md-select ng-model="formData.mataPelajaran.id">
          			<md-option ng-repeat="matpel in mata_pelajaran" value="{{matpel.id}}">
            			{{matpel.namaMatpel}}
          			</md-option>
        		</md-select>
      		</md-input-container>
      		<md-input-container>
      			<input type="submit" class="md-button md-primary" value="Tambah" />
      		</md-input-container>
    	</form>
    </div>
</div>
