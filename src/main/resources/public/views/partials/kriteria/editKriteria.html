<md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Edit Kriteria</h1>
</md-toolbar>

<div ng-controller="KriteriaCtrl" layout="column" ng-cloak class="md-inline-form">
  <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
  	<form ng-submit="update()">
  		<md-input-container>
        		<label>Nama Kriteria Nilai</label>
        		<input type="text" ng-model="formData.namaKriteria">
       	</md-input-container>
       	<md-input-container>
				<input type="submit" class="md-button md-primary" value="Edit" />
		</md-input-container>
  	</form>
  </md-content>
