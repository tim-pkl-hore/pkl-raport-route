<md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Edit Mata Pelajarans</h1>
</md-toolbar>

<div ng-controller="updateMataPelajaranCtrl" layout="column" ng-cloak class="md-inline-form">
  <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
  	<form ng-submit="update(mata_pelajaran.id)">
  		<md-input-container>
        		<label>Nama Mata Pelajaran</label>
        		<input type="text" ng-model="mata_pelajaran.namaMatpel">
       	</md-input-container>
       	<md-input-container>
				<md-button ng-click="update(mata_pelajaran.id)"" class="md-primary btn btn-primary">Edit</md-button>
		</md-input-container>
  	</form>
  </md-content>
