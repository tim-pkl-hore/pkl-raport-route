<div>
		<h2>List Mata Pelajaran</h2>
		<a href="/#/matapelajaran-form">Tambah</a>
		<table border="1">
			<thead>
				<tr>
					<th>ID Mata Pelajaran</th>
					<th>Nama Mata Pelajaran</th>
					<th>Edit</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in items">
					<td>{{item.id}}</td>
					<td><a href="/#/matapelajaran-detail/{{item.id}}">{{item.namaMatpel}}</a></td>
					<td><a href="/#/matapelajaran-edit/{{item.id}}">Edit</a></td>
				</tr>
			</tbody>
		</table>
	</div>
