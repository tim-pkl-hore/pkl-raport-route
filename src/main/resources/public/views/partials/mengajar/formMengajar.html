<md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Tambah Mengajar</h1>
</md-toolbar>


<div ng-controller="MengajarCtrl">
<div>
    <div layout="row">
    <form name="formSubmit" ng-submit="save()">
      <md-input-container>
        <label>Guru</label>
        <md-select data-ng-model="formData.id.guruId">
          <md-option ng-repeat="guru in guru track by $index" value="{{guru.id}}">
            {{guru.nama}}
          </md-option>
        </md-select>
      </md-input-container>
      <md-input-container>
        <label>Mata Pelajaran</label>
        <md-select data-ng-model="formData.id.mataPelajaranId">
          <md-option ng-repeat="matpel in mata_pelajaran track by $index" value="{{matpel.id}}">
            {{matpel.namaMatpel}}
          </md-option>
        </md-select>
      </md-input-container>
      <md-input-container>
      		<input type="submit" class="md-button md-primary" value="Tambah" />
      </md-input-container>	  
      </form>
    </div>
  </div>
	</div>
