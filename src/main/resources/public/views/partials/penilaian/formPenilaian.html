<md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Tambah Penilaian</h1>
</md-toolbar>


<div ng-controller="PenilaianCtrl">
<md-content layout-padding class="md-no-momentum">
    <form name="formSubmit" ng-submit="save()">
    	<div layout-gt-sm="row">
    		<md-input-container class="md-block" flex-gt-sm>
        		<label>Kelas</label>
        		<md-select data-ng-model="formData.kelasSiswa.id">
          			<md-option ng-repeat="kelas in kelas_siswa track by $index" value="{{kelas.id}}">
			            {{kelas.kelas.tingkat.tingkat}}
			            {{kelas.kelas.grupKelas.grupKelas}}
          			</md-option>
        		</md-select>
      		 </md-input-container class="md-block" flex-gt-sm>
      		 <md-input-container>
        		<label>Mata Pelajaran</label>
        		<md-select data-ng-model="formData.mataPelajaran.id">
          			<md-option ng-repeat="matpel in mata_pelajaran track by $index" value="{{matpel.id}}">
            			{{matpel.namaMatpel}}
          			</md-option>
        		</md-select>
      		</md-input-container>
      		<md-input-container>
        		<label>Kriteria</label>
        		<md-select data-ng-model="formData.kriteria.id">
					<md-option ng-repeat="kri in kriteria track by $index" value="{{kri.id}}">
            			{{kri.namaKriteria}}
          			</md-option>
        		</md-select>
      		</md-input-container>
      		<md-input-container flex>
        		<label>KKM</label>
        		<input type="text" ng-model="formData.kkm" />
      		</md-input-container>
    	</div>
    	<div layout-gt-sm="row">
	      <md-input-container>
	        	<label>Siswa</label>
	        	<md-select data-ng-model="formData.kelasSiswa.id">
	          		<md-option ng-repeat="kelas in kelas_siswa track by $index" value="{{kelas.id}}">
	            		{{kelas.siswa.namaSiswa}}
	          		</md-option>
	        	</md-select>
	      </md-input-container>
	      <md-input-container>
	      		<label>Nilai</label>
        		<input type="number" ng-model="formData.nilai">
          </md-input-container>
          <md-input-container flex>
        		<label>Keterangan</label>
        		<input type="text" ng-model="formData.keterangan" />
          </md-input-container>
      	</div>
      <md-input-container>
      		<input type="submit" class="md-button md-raised md-primary" value="Tambah" />
      </md-input-container>	  
      </form>
</md-content>
</div>
