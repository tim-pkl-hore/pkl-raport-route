<md-toolbar class="md-table-toolbar md-default">
  <div class="md-toolbar-tools">
    <span>Edit Provinsi</span>
  </div>
</md-toolbar>
<div ng-controller="updateProvinsiCtrl" layout="column" ng-cloak class="md-inline-form">
	<md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
	<div>
		<form ng-submit="update(provinsi.id)">
			<md-input-container>
        		<label>Kode Provinsi</label>
       			<input type="text" ng-model="provinsi.kodeProvinsi">
      		</md-input-container>
      		<md-input-container>
        		<label>Nama Provinsi</label>
        		<input type="text" ng-model="provinsi.namaProvinsi" placeholder="Nama Provinsi">
      		</md-input-container>
      		<md-input-container>
				<md-button ng-click="update(provinsi.id)" class="md-primary btn btn-primary">Edit</md-button>
			</md-input-container>
		</form>
	</div>
	</md-content>
</div>
