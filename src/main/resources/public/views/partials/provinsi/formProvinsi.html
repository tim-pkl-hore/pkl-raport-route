<div ng-controller="addProvinsiCtrl">
		<h2>Isi Provinsi</h2>
		<form ng-submit="submit()">
			<input type="text" ng-model="provinsi.kodeProvinsi" placeholder="Kode Provinsi"><br />
			<input type="text" ng-model="provinsi.namaProvinsi" placeholder="Nama Provinsi"><br />
			<input type="submit" value="OK">
		</form>
		
		<h5>Provinsi</h5>
			Kode Provinsi: {{provinsi.kodeProvinsi}}<br />
			Nama Provinsi: {{provinsi.namaProvinsi}}<br />
</div>
