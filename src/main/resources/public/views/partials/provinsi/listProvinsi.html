<md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">List Provinsi</h1>
</md-toolbar><br />
<md-table-container>
	<table md-table md-row-select border="1" ng-model="provinsi" md-progress="promise">
		 <thead md-head md-order="query.order" md-on-reorder="getItems">
		 	<tr md-row>
		 		<th md-coloumn>Kode Provinsi</th>
		 		<th md-coloumn>Nama Provinsi</th>
		 		<th md-coloumn>Aksi</th>
		 	</tr>
		 </thead>
		 <tbody md-body>
		 	<tr md-row md-auto-select ng-repeat="item in items">
		 		<th md-cell>{{item.kodeProvinsi}}</th>
		 		<th md-cell>{{item.namaProvinsi}}</th>
		 		<th md-cell>
		 			<a href="/#/provinsi-edit/{{item.id}}"><ng-md-icon icon="mode_edit" style="fill: #abcdef" size="23"></ng-md-icon></a>
		 			<a ng-controller="showDetailProvinsiCtrl" href ng-click="showDetailProvinsi($event)"><ng-md-icon icon="info" style="fill: #abcdef" size="23"></ng-md-icon></a> 
		 			<a href ng-click="showConfirm(item.id)"><ng-md-icon icon="delete" style="fill: #abcdef" size="20"></ng-md-icon></a>
		 			</th>
		 	</tr>
		 </tbody>
	</table>
</md-table-container>
<md-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{query.total}}" md-on-paginate="onPaginate" md-page-select></md-table-pagination>
<div layout="row" layout-wrap layout-margin layout-align="end end">
		<a href="/#/provinsi-form" md-button class="md-fab md-primary md-raised center">
      		<ng-md-icon icon="add" style="fill: #abcdef" size="25"></ng-md-icon>
    	</a>
</div>
