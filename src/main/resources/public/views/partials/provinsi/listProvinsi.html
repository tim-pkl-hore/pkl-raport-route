 <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">List Provinsi</h1>
      </md-toolbar>
    <a href="/#/provinsi-form">
    	<md-button class="md-fab md-mini md-primary center" aria-label="Add">
          	<ng-md-icon icon="add" style="fill: #abcdef" size="23"></ng-md-icon>
        </md-button>
    </a>

<md-table-container>
	<table md-table md-row-select border="1">
		 <thead md-head>
		 	<tr md-row>
		 		<th md-coloumn>ID Provinsi</th>
		 		<th md-coloumn>Kode Provinsi</th>
		 		<th md-coloumn>Nama Provinsi</th>
		 		<th md-coloumn>Aksi</th>
		 	</tr>
		 </thead>
		 <tbody md-body>
		 	<tr md-row ng-repeat="item in items">
		 		<th md-cell>{{item.id}}</th>
		 		<th md-cell>{{item.kodeProvinsi}}</th>
		 		<th md-cell>{{item.namaProvinsi}}</th>
		 		<th md-cell>
		 			<a href="/#/provinsi-edit/{{item.id}}"><ng-md-icon icon="mode_edit" style="fill: #abcdef" size="20"></ng-md-icon></a>
		 			<a href="/#/provinsi-detail/{{item.id}}"><ng-md-icon icon="info" style="fill: #abcdef" size="20"></ng-md-icon></a> 
		 			<a href="/#/provinsi-delete/{{item.id}}"><ng-md-icon icon="delete" style="fill: #abcdef" size="20"></ng-md-icon></a>
		 			</th>
		 	</tr>
		 </tbody>
	</table>
</md-table-container>

<md-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{provinsi.count}}" md-on-paginate="onPaginate" md-page-select></md-table-pagination>
