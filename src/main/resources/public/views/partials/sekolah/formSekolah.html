<div ng-controller="addSekolahCtrl">
		<h2>Isi Sekolah</h2>
		<form ng-submit="submit()">
			<input type="text" ng-model="sekolah.kodeSekolah" placeholder="Kode Sekolah"><br />
			<input type="text" ng-model="sekolah.namaSekolah" placeholder="Nama Sekolah"><br />
			<input type="text" ng-model="sekolah.kodePos" placeholder="Kode Pos"><br />
			<select ng-model="sekolah.kecamatan.id">
				<option ng-repeat="kec in kecamatan" value="{{kec.id}}">{{kec.namaKecamatan}}</option>
			</select>
			<select ng-model="sekolah.kabupaten.id">
				<option ng-repeat="kab in kabupaten" value="{{kab.id}}">{{kab.namaKabupaten}}</option>
			</select>
			<select ng-model="sekolah.provinsi.id">
				<option ng-repeat="prov in provinsi" value="{{prov.id}}">{{prov.namaProvinsi}}</option>
			</select>
			<input type="submit" value="OK">
		</form>
		
		<h5>Sekolah</h5>
			Kode Sekolah: {{sekolah.kodeSekolah}}<br />
			Nama Sekolah: {{sekolah.namaSekolah}}<br />
			Nama Sekolah: {{sekolah.kodePos}}<br />
	</div>
