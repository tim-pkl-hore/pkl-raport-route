<md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">List Sekolah</h1>
</md-toolbar>
<a href="/#/sekolah-form">
    	<md-button class="md-fab md-mini md-primary center" aria-label="Add">
          	<ng-md-icon icon="add" style="fill: #abcdef" size="23"></ng-md-icon>
        </md-button>
    </a>
    
<md-table-container>
	<table md-table md-row-select border="1" ng-model="sekolah" md-progress="promise">
		 <thead md-head md-order="query.order" md-on-reorder="onReorder">
			<tr md-row>
				<th md-coloumn>Kode Sekolah</th>
				<th md-coloumn>Nama Sekolah</th>
				<th md-coloumn>Tingkat</th>
				<th md-coloumn>Kode Pos</th>
				<th md-coloumn>Kecamatan</th>
				<th md-coloumn>Kabupaten</th>
				<th md-coloumn>Provinsi</th>
				<th md-coloumn>Aksi</th>
			</tr>
		</thead>
		<tbody md-body>
			<tr md-row md-select="items" md-select-id="{{items.id}}" md-auto-select ng-repeat="item in items">
				<th md-cell>{{item.kodeSekolah}}</th>
				<th md-cell>{{item.namaSekolah}}</th>
				<th md-cell>{{item.tingkatan.tingkat}}</th>
				<th md-cell>{{item.kodePos}}</th>
				<th md-cell>{{item.kecamatan.namaKecamatan}}</th>
				<th md-cell>{{item.kabupaten.namaKabupaten}}</th>
				<th md-cell>{{item.provinsi.namaProvinsi}}</th>
				<th md-cell>
					<a href="/#/sekolah-edit/{{item.id}}"><ng-md-icon icon="mode_edit" style="fill: #abcdef" size="20"></ng-md-icon></a>
		 			<a href="/#/sekolah-detail/{{item.id}}"><ng-md-icon icon="info" style="fill: #abcdef" size="20"></ng-md-icon></a>
		 			
		 			<a href="/#/sekolah-delete/{{item.id}}"><ng-md-icon icon="delete" style="fill: #abcdef" size="20"></ng-md-icon></a>
				</th>
			</tr>
		</tbody>
	</table>
</md-table-container>
<md-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{query.total}}" md-on-paginate="onPaginate" md-page-select></md-table-pagination>
<div ng-controller="showAddSekolahCtrl" class="md-padding" ng-cloak>
	<div class="dialog-demo-content" layout="row" layout-wrap layout-margin layout-align="end end">
		<md-button class="md-fab md-primary md-raised center" ng-click="showAddForm($event)">
      		<ng-md-icon icon="add" style="fill: #abcdef" size="25"></ng-md-icon>
    	</md-button>
    </div>
</div>
