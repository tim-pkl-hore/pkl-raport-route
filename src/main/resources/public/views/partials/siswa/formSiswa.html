<div ng-controller="addSiswaCtrl">
		<h2>Isi Siswa</h2>
		<form ng-submit="submit()">
			<input type="text" ng-model="siswa.namaSiswa" placeholder="Nama Siswa"><br />
			<select ng-model="siswa.sekolah.id">
				<option ng-repeat="sek in sekolah" value="{{sek.id}}">{{sek.namaSekolah}}</option>
			</select>
			<input type="submit" value="OK">
		</form>
		
		<h5>Siswa</h5>
			Nama Siswa: {{siswa.namaSiswa}}<br />
	</div>
