<md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">List Tahun Ajaran</h1>
</md-toolbar>
<a href="/#/tahun-ajaran-form">
    	<md-button class="md-fab md-mini md-primary center" aria-label="Add">
          	<ng-md-icon icon="add" style="fill: #abcdef" size="23"></ng-md-icon>
        </md-button>
    </a>
    
<md-table-container>
	<table md-table md-row-select border="">
		 <thead md-head>
		 	<tr md-row>
		 		<th md-coloumn>ID Tahun Ajaran</th>
		 		<th md-coloumn>Current</th>
		 		<th md-coloumn>Tahun Awal</th>
		 		<th md-coloumn>Tahun Akhir</th>
		 		<th md-coloumn>Nama Sekolah</th>
		 		<th md-coloumn>Aksi</th>
		 	</tr>
		 </thead>
		 <tbody md-body>
		 	<tr md-row ng-repeat="item in items">
		 		<th md-cell>{{item.id}}</th>
		 		<th md-cell>{{item.current}}</th>
		 		<th md-cell>{{item.tahunAwal}}</th>
		 		<th md-cell>{{item.tahunAkhir}}</th>
		 		<th md-cell>{{item.sekolah.namaSekolah}}</th>
		 		<th md-cell>
		 			<a href="/#/tahun-ajaran-edit/{{item.id}}"><ng-md-icon icon="mode_edit" style="fill: #abcdef" size="20"></ng-md-icon></a>
		 			<a href="/#/tahun-ajaran-detail/{{item.id}}"><ng-md-icon icon="info" style="fill: #abcdef" size="20"></ng-md-icon></a> 
		 			<a href="/#/tahun-ajaran-delete/{{item.id}}"><ng-md-icon icon="delete" style="fill: #abcdef" size="20"></ng-md-icon></a>
		 		</th>
		 	</tr>
		 </tbody>
	</table>
</md-table-container>
