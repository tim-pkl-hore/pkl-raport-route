<md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Form Tingkat</h1>
</md-toolbar>

<div ng-controller="addTingkatCtrl" layout="column" ng-cloak class="md-inline-form">
  <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
    <div>
   		<form ng-submit="submit()">
   		<select ng-model="tingkatan.tingkat">
                <option value="SD">SD</option>
                <option value="SMP">SMP</option>
                <option value="SMA">SMA</option>
                <option value="SMK">SMK</option>
                <option value="MA">MA</option>
                <option value="SSS">SSS</option>
            </select>
   		
      	
      	<md-input-container>
      			<md-button ng-click="submit()" class="md-primary btn btn-primary">Tambah</md-button>
      		</md-input-container>
     
      
    </div>
    </md-content>
 
</div>
