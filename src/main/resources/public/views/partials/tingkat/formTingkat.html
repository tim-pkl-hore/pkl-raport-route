<md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Form Tingkat</h1>
</md-toolbar>

<div ng-controller="TingkatCtrl" layout="column" ng-cloak class="md-inline-form">
  <md-content md-theme="docs-dark" layout-gt-sm="row" layout-padding>
    <div>
   		<form name="formSubmit" ng-submit="save()">
   		<select ng-model="formData.tingkat">
                <option value="SD">SD</option>
                <option value="SMP">SMP</option>
                <option value="SMA">SMA</option>
                <option value="SMK">SMK</option>
                <option value="MA">MA</option>
                <option value="SSS">SSS</option>
            </select>
      		<md-input-container>
      			<input type="submit" class="md-button md-primary" value="Tambah"/>
      		</md-input-container> 
    </div>
    </md-content>
</div>
