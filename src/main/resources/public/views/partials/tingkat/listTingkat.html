<md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">List Tingkat</h1>
</md-toolbar>
<div ng-controller="showAddTingkatCtrl" class="md-padding" ng-cloak>
	<div class="dialog-demo-content" layout="row" layout-wrap layout-margin layout-align="center">
		<md-button class="md-primary md-raised" ng-click="showAddForm($event)">
      		Tambah
    	</md-button>
    </div>

    <a href="/#/tingkat-form">
    	<md-button class="md-fab md-mini md-primary center" aria-label="Add">
          	<ng-md-icon icon="add" style="fill: #abcdef" size="23"></ng-md-icon>
        </md-button>
    </a>

<md-table-container>
	<table md-table md-row-select border="1" ng-model="tingkat" md-progress="promise">
		 <thead md-head md-order="query.order" md-on-reorder="onReorder">
		 	<tr md-row>
		 		<th md-coloumn>ID Tingkat</th>
		 		<th md-coloumn>Tingkat</th>
		 		<th md-coloumn>Aksi</th>
		 	</tr>
		 </thead>
		 <tbody md-body>
		 	<tr md-row ng-repeat="item in items">
		 		<th md-cell>{{item.id}}</th>
		 		<th md-cell>{{item.tingkat}}</th>
		 		<th md-cell>
		 			<a href="/#/tingkat-edit/{{item.id}}"><ng-md-icon icon="mode_edit" style="fill: #abcdef" size="23"></ng-md-icon></a>
		 			<a href="/#/tingkat-detail/{{item.id}}"><ng-md-icon icon="info" style="fill: #abcdef" size="23"></ng-md-icon></a> 
		 			<a href="/#/tingkat-delete/{{item.id}}"><ng-md-icon icon="delete" style="fill: #abcdef" size="23"></ng-md-icon></a>
		 			</th>
		 	</tr>
		 </tbody>
	</table>
</md-table-container>

<md-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{tingkat.count}}" md-on-paginate="onPaginate" md-page-select></md-table-pagination>
<div ng-controller="showAddTingkatCtrl" class="md-padding" ng-cloak>
	<div class="dialog-demo-content" layout="row" layout-wrap layout-margin layout-align="end end">
		<md-button class="md-fab md-primary md-raised center" ng-click="showAddForm($event)">
      		<ng-md-icon icon="add" style="fill: #abcdef" size="25"></ng-md-icon>
    	</md-button>
    </div>
</div>
