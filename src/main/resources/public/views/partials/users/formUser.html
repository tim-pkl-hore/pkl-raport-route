<md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools">Tambah User</h1>
</md-toolbar>

<div ng-controller="addUserCtrl">
	<div>
    	<div layout="row">
    		<form ng-submit="submit()">
    		<md-input-container>
        		<label>Username</label>
        		<input type="text" ng-model="users.username">
     		</md-input-container>
     		<md-input-container>
        		<label>Password</label>
        		<input type="password" ng-model="users.password">
     		</md-input-container>
    			<md-input-container>
        			<p>Enabled </p>
        			<md-radio-group ng-model="users.enabled">
        				<md-radio-button name="enabled" value="true" class="md-primary">True</md-radio-button>
        				<md-radio-button name="enabled" value="false" class="md-primary">False</md-radio-button>
        			</md-radio-group>
      			</md-input-container>
      			<md-input-container>
      				<md-button ng-click="submit()" class="md-primary btn btn-primary">Tambah</md-button>
      			</md-input-container>
      		</form>
      	</div>
     </div>
</div>
